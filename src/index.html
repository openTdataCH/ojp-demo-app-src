<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OJP Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col bg-ojp-blue">
        <nav class="navbar navbar-light">
          <a class="navbar-brand title text-white p-3" href="#">
            <img class="mb-3" src="assets/opentransportdata.swiss.header-icons.svg" height="30">
            <br/>
            <span class="navbar-brand mb-0 h1 text-white">OJP Demo</span>
          </a>
        </nav>
      </div>
      <div class="bg-ojp-orange w-100" style="height: 10px"></div>
    </div>
    <app-root></app-root>
    <div class="row bg-ojp-blue text-white">
      <div class="bg-ojp-orange w-100" style="height: 5px"></div>
      <div class="col">
        <div class="p-3">© Open-Data-Plattform Mobilität Schweiz 2021<br/><span class="last-update">Last Update: 29.July 2021</span></div>
      </div>
    </div>
  </div>
  <div class="d-none">
    <div id="map-debug-control">
      <div>
        <span class="fw-bold">Center</span>: <span id="map_debug_center">n/a</span>
      </div>
      <div>
        <span class="fw-bold">Zoom</span>: <span id="map_debug_zoom">n/a</span>
      </div>
    </div>
    <div id="map-layers-legend-control">
      <div>
        <div class="map-layer-data" data-map-layer-key="stops">
          <input type="checkbox" class="map-layer-checkbox align-middle" checked> <span class="layer-text map-layer-disabled">Stops</span> <span class="layer-xml-info"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-code-slash" viewBox="0 0 16 16">
            <path d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z"/>
          </svg></span>
        </div>
        <div style="width: 5px"></div>
        <div class="map-layer-data" data-map-layer-key="address">
          <input type="checkbox" class="map-layer-checkbox align-middle"> <span class="layer-text map-layer-disabled">Addresses</span> <span class="layer-xml-info"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-code-slash" viewBox="0 0 16 16">
            <path d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z"/>
          </svg></span>
        </div>
        <div style="width: 5px"></div>
        <div class="map-layer-data" data-map-layer-key="park-ride">
          <input type="checkbox" class="map-layer-checkbox align-middle" checked> <span class="layer-text map-layer-disabled">P+Rail</span> <span class="layer-xml-info"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-code-slash" viewBox="0 0 16 16">
            <path d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z"/>
          </svg></span>
        </div>
        <div style="width: 5px"></div>
        <div class="map-layer-data" data-map-layer-key="bicycle-rental">
          <input type="checkbox" class="map-layer-checkbox align-middle" checked> <span class="layer-text map-layer-disabled">Donkey Rep.</span> <span class="layer-xml-info"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-code-slash" viewBox="0 0 16 16">
            <path d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z"/>
          </svg></span>
        </div>
      </div>
    </div>
    <div id="map-endpoint-coords-picker-popup">
      <div class="popup-picker p-2">
        <div class="popup-picker-header mb-2">
          Coords: [PICKER_COORDS]
        </div>
        <div class="popup-picker-body">
          <button type="button" class="btn btn-primary btn-sm" data-endpoint-type="From">From</button> <button type="button" class="btn btn-primary btn-sm" data-endpoint-type="To">To</button> <button type="button" class="btn btn-primary btn-sm" data-endpoint-type="Via">Via</button>
        </div>
      </div>
    </div>
    <div id="map-endpoint-stop-picker-popup">
      <div class="popup-picker p-2">
        <div class="popup-picker-header mb-2">
          [STOP_NAME] ([STOP_ID])
        </div>
        <div class="popup-picker-body">
          <button type="button" class="btn btn-primary btn-sm" data-endpoint-type="From">From</button> <button type="button" class="btn btn-primary btn-sm" data-endpoint-type="To">To</button> <button type="button" class="btn btn-primary btn-sm" data-endpoint-type="Via">Via</button>
        </div>
      </div>
    </div>
    <div id="map-endpoint-picker-popup">
      <div class="popup-picker p-2">
        <div class="popup-picker-header mb-2">
          TYPE: [GEO_RESTRICTION_TYPE]
        </div>
        <div class="popup-picker-body">
          [GEOJSON_PROPERTIES_TABLE]

          <button type="button" class="btn btn-primary btn-sm" data-endpoint-type="From">From</button> <button type="button" class="btn btn-primary btn-sm" data-endpoint-type="To">To</button> <button type="button" class="btn btn-primary btn-sm" data-endpoint-type="Via">Via</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
