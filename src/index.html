<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OJP Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col bg-ojp-blue">
        <nav class="navbar navbar-light">
          <a class="navbar-brand title text-white p-3" href="#">
            <img class="mb-3" src="assets/opentransportdata.swiss.header-icons.svg" height="30">
            <br/>
            <span class="navbar-brand mb-0 h1 text-white">OJP Demo</span>
          </a>
        </nav>
      </div>
      <div class="bg-ojp-orange w-100" style="height: 10px"></div>
    </div>
    <app-root></app-root>
    <div class="row bg-ojp-blue text-white">
      <div class="bg-ojp-orange w-100" style="height: 5px"></div>
      <div class="col">
        <div class="p-3">© Open-Data-Plattform Mobilität Schweiz 2021<br/><span class="last-update">Last Update: 23.June 2021</span></div>
      </div>
    </div>
  </div>
  <div class="d-none">
    <div id="map-debug-control">
      <div>
        <span class="fw-bold">Center</span>: <span id="map_debug_center">n/a</span>
      </div>
      <div>
        <span class="fw-bold">Zoom</span>: <span id="map_debug_zoom">n/a</span>
      </div>
    </div>
    <div id="map-layers-legend-control">
      <div>
        <input type="checkbox" class="map-layer-checkbox align-middle" data-map-layer-key="stops" checked> stop
        <input type="checkbox" class="map-layer-checkbox align-middle" data-map-layer-key="address"> address
        <input type="checkbox" class="map-layer-checkbox align-middle" data-map-layer-key="poi"> poi
      </div>
    </div>
    <div id="map-endpoint-coords-picker-popup">
      <div class="popup-picker p-2">
        <div class="popup-picker-header mb-2">
          Coords: [PICKER_COORDS]
        </div>
        <div class="popup-picker-body">
          <button type="button" class="btn btn-primary btn-sm" data-endpoint-type="From">From</button> <button type="button" class="btn btn-primary btn-sm" data-endpoint-type="To">To</button></button>
        </div>
      </div>
    </div>
    <div id="map-endpoint-stop-picker-popup">
      <div class="popup-picker p-2">
        <div class="popup-picker-header mb-2">
          [STOP_NAME] ([STOP_ID])
        </div>
        <div class="popup-picker-body">
          <button type="button" class="btn btn-primary btn-sm" data-endpoint-type="From">From</button> <button type="button" class="btn btn-primary btn-sm" data-endpoint-type="To">To</button></button>
        </div>
      </div>
    </div>
    <div id="map-endpoint-picker-popup">
      <div class="popup-picker p-2">
        <div class="popup-picker-header mb-2">
          TYPE: [GEO_RESTRICTION_TYPE]
        </div>
        <div class="popup-picker-body">
          [GEOJSON_PROPERTIES_TABLE]

          <button type="button" class="btn btn-primary btn-sm" data-endpoint-type="From">From</button> <button type="button" class="btn btn-primary btn-sm" data-endpoint-type="To">To</button></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
