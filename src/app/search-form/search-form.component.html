<div class="row mb-1">
  <div class="col">
    <sbb-accordion>
      <sbb-expansion-panel [expanded]="isChoosingEndpoints()">
        <sbb-expansion-panel-header>Search</sbb-expansion-panel-header>
        <form [formGroup]="formGroup">
          <div>
            <journey-point-input
              (selectedLocation)="onLocationSelected($event, 'From')"
              [endpointType]="'From'"
              [inputValue]="fromLocationText"
              [placeholder]="'From'">
            </journey-point-input>
          </div>

          <trip-mot-type
            *ngFor="let motType of this.userTripService.tripMotTypes; index as idx"
            [tripMotTypeIdx]="idx">
          </trip-mot-type>

          <div>
            <journey-point-input
              (selectedLocation)="onLocationSelected($event, 'To')"
              [endpointType]="'To'"
              [inputValue]="toLocationText"
              [placeholder]="'To'">
            </journey-point-input>
          </div>
          <div class="d-flex align-items-center justify-content-start">
            <div>
              <sbb-form-field label="Choose Date and Time">
                <sbb-datepicker arrows>
                  <input
                    type="text"
                    sbbDateInput
                    sbbInput
                    formControlName="date"
                    placeholder="Choose a date"
                    (dateChange)="onChangeDateTime()"
                  />
                </sbb-datepicker>
              </sbb-form-field>
            </div>
            <div style="width: 10px"></div>
            <div>
              <input
                sbbTimeInput
                formControlName="time"
                (change)="onChangeDateTime()"
              />
            </div>
          </div>
          <div class="mb-2 d-flex">
            <div>
              <sbb-radio-group class="sbb-radio-group-horizontal">
                <sbb-radio-button
                  *ngFor="let appStageOption of appStageOptions"
                  [value]="appStageOption"
                  [checked]="this.userTripService.currentAppStage == appStageOption"
                  (change)="onChangeStageAPI($event)"
                >
                  {{ appStageOption }}
                </sbb-radio-button>
              </sbb-radio-group>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button
              class="btn btn-primary"
              type="button"
              (click)="handleTapOnSearch()"
              [disabled]="shouldDisableSearchButton()">
              <span
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
                *ngIf="isSearching"
              ></span>
              Search
            </button>
          </div>
        </form>
      </sbb-expansion-panel>
    </sbb-accordion>
  </div>
</div>

<div class="row mb-2">
  <div class="col">
    <div class="d-flex flex-row-reverse">
      <div *ngIf="requestDuration !== null">
        <span class="badge bg-success">{{ this.requestDuration }}</span>
      </div>
      <div style="width: 7px"></div>
      <div *ngIf="this.userTripService.permalinkURLAddress !== null">
        <a href="{{ this.userTripService.permalinkURLAddress }}" target="_blank">Permalink</a>
      </div>
    </div>
  </div>
</div>
