<div class="row mb-1">
  <div class="col">
    <sbb-accordion>
      <sbb-expansion-panel [expanded]="true">
        <sbb-expansion-panel-header>Search</sbb-expansion-panel-header>
          <div class="d-flex">
            <div class="flex-grow-1 journey-endpoint">
              <journey-point-input
                (selectedLocation)="onLocationSelected($event, 'From')"
                [endpointType]="'From'"
                [inputValue]="fromLocationText"
                [placeholder]="'From'"
                [systemsNotAvailable]="systemsNotAvailable">
              </journey-point-input>
            </div>
          </div>

          <trip-mode-type
            *ngFor="let modeType of this.userTripService.journeyTripsPlaceholder; index as idx"
            [tripModeTypeIdx]="idx">
          </trip-mode-type>

          <div class="d-flex align-items-center">
            <div class="flex-grow-1 journey-endpoint">
              <journey-point-input
                (selectedLocation)="onLocationSelected($event, 'To')"
                [endpointType]="'To'"
                [inputValue]="toLocationText"
                [placeholder]="'To'"
                [systemsNotAvailable]="systemsNotAvailable">
              </journey-point-input>
            </div>

            <div class="swap-endpoints">
              <button sbb-secondary-button
                data-bs-toggle="collapse"
                (click)="swapEndpoints()"
                aria-expanded="false">
                  <sbb-icon svgIcon="kom:arrow-change-horizontal-medium"></sbb-icon>
              </button>
            </div>
          </div>


          <div class="d-flex">
            <div>
              <sbb-form-field label="Choose Day">
                <sbb-datepicker arrows>
                  <input
                    sbbInput
                    sbbDateInput
                    [(ngModel)]="this.searchDate"
                    (dateChange)="onChangeDateTime()" />
                </sbb-datepicker>
              </sbb-form-field>
            </div>
            <div style="margin-left: 8px;">
              <sbb-form-field label="Time">
                <input
                  sbbInput
                  sbbTimeInput
                  [(ngModel)]="this.searchTime"
                  (change)="onChangeDateTime()" />
              </sbb-form-field>
            </div>
          </div>

          <div class="mb-2 d-flex">
            <div>
              <sbb-radio-group class="sbb-radio-group-horizontal">
                <sbb-radio-button
                  *ngFor="let appStageOption of this.appStageOptions"
                  [value]="appStageOption"
                  [checked]="this.userTripService.currentAppStage == appStageOption"
                  (change)="onChangeStageAPI($event)"
                >
                  {{ appStageOption }}
                </sbb-radio-button>
              </sbb-radio-group>
            </div>
          </div>

          <div class="d-flex">
            <div style="margin-right: 4px;">
              <button
                class="btn btn-primary"
                type="button"
                (click)="handleTapOnSearch()"
                [disabled]="shouldDisableSearchButton()">
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                  *ngIf="isSearching"
                ></span>
                Search Journeys
              </button>
            </div>

            <div class="ms-auto">
                <button
                class="btn btn-secondary"
                (click)="loadInputTripXMLPopover()"
                type="button">
                Debug XML
              </button>
            </div>

          </div>

      </sbb-expansion-panel>
    </sbb-accordion>
  </div>
</div>

<div class="row mb-2">
  <div class="col">
    <div class="d-flex flex-row-reverse">
      <div *ngIf="requestDuration !== null">
        <span class="badge bg-success">{{ this.requestDuration }}</span>
      </div>
      <div style="width: 7px"></div>
      <div *ngIf="this.userTripService.permalinkURLAddress !== null">
        <a href="{{ this.userTripService.permalinkURLAddress }}" target="_blank">Permalink</a>
      </div>
    </div>
  </div>
</div>
