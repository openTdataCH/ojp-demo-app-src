<div sbbDialogTitle><strong>Current Response XML</strong></div>
<div sbbDialogContent class="d-flex flex-column h-100"> 
  <div class="flex-fill">
    <div class="d-flex flex-column h-100">
      <div class="mb-2">Request XML</div>
      <div class="flex-grow-1"><textarea class="w-100 h-100">{{ this.requestXML }}</textarea></div>
    </div>
  </div>
  <div class="flex-fill">
    <div class="d-flex flex-column h-100">
      <div class="mt-2 mb-2">Response XML</div>
      <div class="flex-grow-1"><textarea class="w-100 h-100">{{ this.responseXML }}</textarea></div>
      <div class="mt-2 mb-2 d-flex gap-2 align-items-center">
        <div><button class="btn btn-primary btn-sm" (click)="copyTextToClipboard()">Copy to Clipboard</button></div>
        <div class="d-flex gap-1" *ngIf="this.isTripRequest === true">
          <div>
            <input class="form-check-input" type="checkbox" checked (change)="toggleStripTags()" id="stripTagsInput" />
          </div>
          <div>
            <label for="stripTagsInput">Remove <mark>&lt;LinkProjection&gt;</mark></label>
          </div>
      </div>
    </div>
  </div>
</div>

<div sbbDialogActions>
  <button
    type="button"
    class="btn btn-secondary"
    sbbDialogClose>
    Close
  </button>
</div>
