<sbb-expansion-panel
  [expanded]="idx == 0"
>
  <sbb-expansion-panel-header>{{ computeTripTitle() }}</sbb-expansion-panel-header>
  <div>
    <result-trip-leg
      *ngFor="let leg of trip?.legs; index as idx"
      [leg]="leg"
      [isLastLeg]="isLastLeg(idx)"
    >
    </result-trip-leg>
  </div>
</sbb-expansion-panel>
