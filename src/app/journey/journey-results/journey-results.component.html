<div class="row" *ngIf="this.model.hasPagination">
  <div class="col text-center link-connection">
    <button class="btn btn-primary" type="button" (click)="loadPreviousTrips()" [disabled]="this.model.isFetchingPrevTrips">
      <span *ngIf="this.model.isFetchingPrevTrips" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Earlier connections
    </button>
  </div>
</div>

<sbb-accordion>
  <journey-result-row
    *ngFor="let tripData of this.model.tripsData; index as idx"
    [tripData]="tripData"
    [fareResult]="this.model.mapFareResult[tripData.trip.id] ?? undefined"
    [idx]="idx"
  ></journey-result-row>
</sbb-accordion>

<div class="row" *ngIf="this.model.hasPagination">
  <div class="col text-center link-connection">
    <button class="btn btn-primary" type="button" (click)="loadNextTrips()" [disabled]="this.model.isFetchingNextTrips">
      <span *ngIf="this.model.isFetchingNextTrips" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Later connections
    </button>
  </div>
</div>
