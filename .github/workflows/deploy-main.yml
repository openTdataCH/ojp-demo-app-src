name: Build & Deploy to repoA

on:
  # needed for manual runs
  workflow_dispatch:
  push:
    branches:
      - deploy-test
      - feature/updates-github-deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - run: npm ci

      - name: Inject secrets
        run: |
          sed -i "s|OJP_DEMO_APP_PROD_KEY|${{ secrets.OJP_DEMO_APP_PROD_KEY }}|g" \
            src/app/config/app-config.ts
          sed -i "s|OJP_DEMO_APP_INT_KEY|${{ secrets.OJP_DEMO_APP_INT_KEY }}|g" \
            src/app/config/app-config.ts
          sed -i "s|OJP_DEMO_APP_TEST_KEY|${{ secrets.OJP_DEMO_APP_TEST_KEY }}|g" \
            src/app/config/app-config.ts

          sed -i "s|OJP_DEMO_APP_V2_PROD_KEY|${{ secrets.OJP_DEMO_APP_V2_PROD_KEY }}|g" \
            src/app/config/app-config.ts
          sed -i "s|OJP_DEMO_APP_V2_INT_KEY|${{ secrets.OJP_DEMO_APP_V2_INT_KEY }}|g" \
            src/app/config/app-config.ts
          sed -i "s|OJP_DEMO_APP_V2_TEST_KEY|${{ secrets.OJP_DEMO_APP_V2_TEST_KEY }}|g" \
            src/app/config/app-config.ts

          sed -i "s|OJP_DEMO_APP_PROD_LB_KEY|${{ secrets.OJP_DEMO_APP_PROD_LB_KEY }}|g" \
            src/app/config/app-config.ts
          sed -i "s|OJP_DEMO_APP_LA_Beta_KEY|${{ secrets.OJP_DEMO_APP_LA_Beta_KEY }}|g" \
            src/app/config/app-config.ts

          sed -i "s|OJP_DEMO_APP_NOVA_INT_KEY|${{ secrets.OJP_DEMO_APP_NOVA_INT_KEY }}|g" \
            src/app/config/app-config.ts

      - name: Build
        run: npm run build -- --configuration production --base-href=/ojp-demo-app-TEST/

      - name: Copy index.html to 404.html for Angular routing
        run: cp dist/ojp-demo-app/index.html dist/ojp-demo-app/404.html

      - name: Deploy to repoA gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: dist/ojp-demo-app
          external_repository: openTdataCH/ojp-demo-app-TEST
          publish_branch: gh-pages
          personal_token: ${{ secrets.OJP_DEMO_APP_DEPLOY_TOKEN }}
          commit_message: "deploy: ${{ github.sha }}"
